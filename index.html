<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDB</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6167e09880.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div>
            <img id="imdb" src="/img/logo.jpg" alt="logo_imdb">
        </div>

        <div id="menu" class="hover">
            <i class="fas fa-bars"></i><span>Menu</span>
        </div>

        <div id="search">
            <div class="row">
                <div class="input-group">
                    <div class="input-group-btn search-panel">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span id="search_concept">All</span> <span class="caret"></span>
                        </button>
                    </div>
                    <input type="hidden" name="search_param" value="all" id="search_param">
                    <input type="text" id="size" class="form-control" name="x" placeholder="Search term...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div id="imdbPro" class="hover">
            <span>IMDbPro</span>
        </div>

        <div id="watchlist" class="hover">
            <i class="fas fa-bookmark"></i><span>Watchlist</span>
        </div>

        <div id="sign" class="hover">
            <span>Sign in</span>
        </div>

    </header>

    <section id="first">
        <div class="swiper s1">
            <div class="swiper-wrapper"> </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

        <aside>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </aside>
    </section>

    <section>
        <div class="swiper s2">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <footer>
        <div id="socialNetworks">
            <div title="facebook">
                <a href="https://www.facebook.com/imdb" target="blank"><i class="fab fa-facebook-square"></i></a>
            </div>
            <div title="instagram">
                <a href="https://www.instagram.com/imdb/" target="blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div title="twitch">
                <a href="https://www.twitch.tv/IMDb" target="blank"><i class="fab fa-twitch"></i></a>
            </div>
            <div title="twitter">
                <a href="https://twitter.com/imdb" target="blank"><i class="fab fa-twitter"></i></a>
            </div>
            <div title="youtube">
                <a href="https://www.youtube.com/imdb" target="blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

        <div class="condition">
            <div>
                <a href="https://apps.apple.com/us/app/id342792525?_branch_match_id=1001061645013043814&_branch_referrer
                =H4sIAAAAAAAAA8soKSkottLXL86pTNJLLCjQy8nMy9YP9k6pDDRzNDGxBABVqlN1IAAAAA%3D%3D&utm_campaign=
                mdot%20sitewide%20footer%20Branch%20update&utm_medium=marketing&utm_source=IMDb%20Mdot" target="_blank"
                >Get the IMDb App<i class="fas fa-external-link-alt"></i></a>
            </div>
            <div>
                <a href="https://help.imdb.com/imdb" target="_blank">Help<i class="fas fa-external-link-alt"></i></a>
            </div>
            <div>
                <a href="https://help.imdb.com/article/imdb/general-information/imdb-site-index/GNCX7BHNSPBTFALQ#so" 
                   target="_blank">Site index<i class="fas fa-external-link-alt"></i></a>
            </div>
            <div>
                <a href="https://pro.imdb.com/signup/index.html?rf=cons_tf_pro&u=https%3A%2F%2Fpro.imdb.com%2F%3Fref_%
                3Dcons_tf_pro%26rf%3Dcons_tf_pro" target="_blank">IMDbPro<i class="fas fa-external-link-alt"></i></a>
            </div>
            <div>
                <a href="https://www.boxofficemojo.com/" target="_blank">Box Office Mojo<i class="fas
                fa-external-link-alt"></i></a>
            </div>
            <div>
                <a href="https://developer.imdb.com/" target="_blank">IMDb Developer
                    <i class="fas fa-external-link-alt"></i></a>
            </div>
        </div>

        <div class="condition">
            <div>
                <a href="https://www.imdb.com/pressroom/?ref_=ft_pr" target="_blank">Press Room</a>
            </div>
            <div>
                <a href="https://advertising.amazon.com/resources/ad-specs/imdb/" target="_blank">Advertising
                    <i class="fas fa-external-link-alt"></i></a>
            </div>
            <div>
                <a href="https://www.amazon.jobs/en/teams/imdb" target="_blank">Jobs
                    <i class="fas fa-external-link-alt"></i></a>
            </div>
            <div>
                <a href="https://www.imdb.com/conditions?ref_=ft_cou" target="_blank">Conditions of Use</a>
            </div>
            <div>
                <a href="https://www.imdb.com/privacy?ref_=ft_pvc" target="_blank">Privacy Policy</a>
            </div>
            <div>
                <a href="https://www.imdb.com/name/nm4025229/?ref_=hm_brn_5" target="_blank">Interest-Based Ads
                    <i class="fas fa-external-link-alt"></i></a>
            </div>
        </div>

        <div id="amazon">
            <span>an<i class="fab fa-amazon"></i>company</span>
        </div>

        <div id="copyright">
            <span>&copy;1990-2022 by IMDb.com, Inc.</span>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/arrMovies.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
