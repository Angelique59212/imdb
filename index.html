<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDB</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6167e09880.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <img id="imdb" src="/img/logo.jpg" alt="logo_imdb">
        </div>

        <div id="menu" class="hover">
            <i class="fas fa-bars"></i><span>Menu</span>
        </div>

        <div id="search" class="hover">
            <div class="row">
                    <div class="input-group">
                        <div class="input-group-btn search-panel">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="search_concept">All</span> <span class="caret"></span>
                            </button>
                        </div>
                        <input type="hidden" name="search_param" value="all" id="search_param">
                        <input type="text" id="size" class="form-control" name="x" placeholder="Search term...">
                        <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="imdbPro" class="hover">
            <span>IMDbPro</span>
        </div>

        <div id="watchlist" class="hover">
            <i class="fas fa-bookmark"></i><span>Watchlist</span>
        </div>

        <div id="sign" class="hover">
            <span>Sign in</span>
        </div>

    </header>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
